<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Page</title>
    </head>
    <body>
        <h1 align="center">Sign Up</h1>
        <br>
        <form>
            <label for="name">Name:-</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your First Name">
            <br>
            <br>
            <label for="datemin-max">Enter your Birthdate:-</label>
            <input type="date" id="datemin-max" name="datemin-max" min="1950-01-01" max="2018-12-31" >
            <br>
            <br>
            <label for="Email">Email id:-</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email">
            <br>
            <br>
            <label for="password">Password:-</label>
            <input type="password" id="password" name="password" pattern=".{8,}" title="Eight or more characters" placeholder="Enter your Password">
            <br>
            <br>
            <label>Select Your City:-</label>
            <input list="Cities" placeholder="Select your City">
            <datalist id="Cities">
                <option value="Monaco"></option>
                <option value="Manhattan"></option>
                <option value="Delhi" selected></option>
                <option value="Paris"></option>
                <option value="Chicago"></option>
                <option value="Los Angeles"></option>
                <option value="Madrid"></option>
                <option value="Luxembourg"></option>
            </datalist>
            <br>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Cancel">
        </form>
    </body>
</html>
