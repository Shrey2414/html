<!DOCTYPE html>
<html>
    <head>
        <title>Buttons if yes square if not display same</title>
        <script type = "text/javascript">
            function Square(){
                let num = document.f1.num.value;
                document.write('The square of the number is :' + num*num);
            }
            function None(){
                let num = document.f1.num.value;
                document.write('The number is :' + num);
            }
        </script>
    </head>
    <body>
        <form name="f1">
            <label>Enter Number</label>
            <input type="number" name="num">
            <br>
            <input type ="button" value="yes" onclick="Square()">
            <input type = "button" value="no" onclick="None()">
        </form>
    </body>
</html>
