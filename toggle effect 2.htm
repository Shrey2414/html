<!DOCTYPE html>
<html>
    <head>
        <title>Toggle Effect</title>
        <script src="jquery-3.7.1.min.js"></script>
        <script>
                $(document).ready(function(){
                    $("button").click(function(){
                        $("div.d1").toggle();
                    });
                });
            </script>
    </head>
    <body>
        <button>Toggle</button>
        <div class="d1" style="border: solid black 1px; display: flex;" >
            <img src="WhatsApp Image 2025-02-04 2.jpg" style="width: 50%; height: 50%; " alt="Toggle Image" >
        </div>
    </body>
</html>
