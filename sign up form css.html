<!DOCTYPE html>
<html>
    <head>
        <title>Inquiry Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style4.css">
    </head>
    <body>
        <div class="Signup-container">
            <h2>KIRAN HOLIDAYS</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="first-name">Name:</label>
                <div class="name-group">
                    <input type="text" id="first-name" name="first-name" required placeholder="First Name">
                    <input type="text" id="middle-name" name="middle-name" placeholder="Middle Name">
                    <input type="text" id="last-name" name="last-name" required placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="contact">Contact:</label>
                    <div class="contact-group">
                    <select name="Code" class="code-select">
                        <option value="+91">+91</option>
                        <option value="+977">+977</option>
                        <option value="+1">1</option>
                        <option value="+97">+97</option>
                        <option value="+5">+5</option>
                        <option value="+100">+100</option>
                    </select>
                    <input type="number" id="Contact" name="contact" required placeholder="Enter your Contact Number">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your Email Address">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your Password">
                </div>
                <div class="form-group">
                    <label for="re-enter-password">Re-enter Password</label>
                    <input type="password" id="password" name="re-enter-password" required placeholder="Re-enter Password">
                </div>
                <div class="form-group">
                    <button type="submit" class="Signup-btn">Sign Up</button>
                </div>
            </form>
        </div>
    </body>
</html>
