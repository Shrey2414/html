<!DOCTYPE html>
<html>
    <head>
        <title>Project 1</title>
        <link rel = "stylesheet" href = "style22.css">
        <script src="script2.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Product Information</h1>
            <form name="product-form" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="product-name">Product Name:</label>
                    <input type="text" id="product-name" name="product-name" placeholder="Enter product name">
                </div>
                <div class="form-group">
                    <label for="product-color">Color:</label>
                    <select id="product-color" name="product-color">
                        <option value="">Select a color</option>
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="product-price">Price:</label>
                    <input type="number" id="product-price" name="product-price" placeholder="Enter product price">
                </div>
                <div class="form-group">
                    <label for="product-image">Product Image:</label>
                    <input type="file" id="product-image" name="product-image">
                </div>
                <button type="submit">Add</button>
                <button type="reset" onclick="resetForm()">Reset</button>
            </form>
    </body>
</html>
