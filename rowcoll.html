<!DOCTYPE html>
<html>
    <head>
        <title>Row and Column span</title>
    </head>
    <body>
        <table border="3" width="100">
            <tr>
                <td rowspan="3" align="center">A</td>
                <td align="center">B</td>
            </tr>
            <tr>
                <td align="center">C</td>
            </tr>
            <tr>
                <td align="center">D</td>
            </tr>
            
        </table>
    </body>
</html>
