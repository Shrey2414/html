<!DOCTYPE html>
<html>
    <head>
        <title>ternary operator for salary calculation</title>
    </head>
    <body>
        <script type="text/javascript">
            let salary1 = 30000;
            let salary2 = 15000;
            let inc= salary1 > 25000 ? salary1*0.20 : salary1*0.10;
            let newsalary1 = salary1 + inc;
            let newsalary2 = salary2 + inc;
            document.write("Increment = " + inc + "<br>");
            document.write("New salary1 = " + newsalary1 + "<br>");
            document.write("New salary2 = " + newsalary2);
        </script>
    </body>
</html>
