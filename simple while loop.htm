<!DOCTYPE html>
<html>
    <head>
        <title>Simple While Loop</title>
    </head>
    <body>
        <script type="text/javascript">
            let count = 0;
            let n = parseInt(prompt("Enter the number"));
            document.write("Starting loop" + "<br>");
            while (count < n){
                document.write( "Current count : "+ count + "<br>");
                count++;
            }
            document.write("Loop stopped!" + "<br>");

        </script>
    </body>
</html>
