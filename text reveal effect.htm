<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8" /> 
	<meta name="viewport" content= "width=device-width, initial-scale=1.0" /> 

	<title> 
		Text Reveal Effect for Buttons 
	</title> 

	<style> 
		button { 
			position: absolute; 
			top: 50%; 
			left: 50%; 
			font-size: 20px; 
			padding: 15px; 
		} 

		button::before { 
			content: ""; 
			position: absolute; 
			top: 0%; 
			left: 0%; 
			width: 100%; 
			height: 100%; 
			background: green; 
			transition: 0.5s ease-in-out; 
		} 

		button:hover::before { 
			left: -100%; 
		} 
	</style> 
</head> 

<body> 
	<button>Hello World!</button> 
</body> 

</html>
