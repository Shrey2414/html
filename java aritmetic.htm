<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
    var a =33;
    var b=10;
    var c="Test";
    var linebreak="<br/>";

    document.writeln("a+b=");
    result = a+b;
    document.writeln(result);
    document.writeln(linebreak);

    document.writeln("a-b=");
    result=a-b;
    document.writeln(result);
    document.writeln(linebreak);

    document.writeln("a/b=");
    result = a/b;
    document.writeln(result);
    document.writeln(linebreak);

    document.writeln("a % b = ");
    result = a % b;
    document.writeln(result);
    document.writeln(linebreak);

    document.writeln("a+b+c=");
    result= a+b+c;
    document.write(result);
    document.write(linebreak);

    b=--b;
    document.write("--b =");
    result=--b;
    document.write(result);
    document.write(linebreak);
</script>
</head>
</html>
