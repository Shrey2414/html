<!DOCTYPE html>
<html>
    <head>
        <title>Homework Form 2</title>
    </head>
    <body bgcolor="#fefe68">
        <h1 align="center">The World of Fruits</h1>
        <br>
        <h2 align="center">Fruit Survey</h2>
        <br>
        <form name="f1" method="post">
            <label>Name</label>
            <input type="text" size="25" name="nm">
            <br>
            <br>
            <label>Address</label>
            <input type="text" size="25" name="add">
            <br>
            <br>
            <label>Email</label>
            <input type="email" size="25" name="em">
            <br>
            <br>
            <label>How Many pieces of fruits do you eat per day?</label>
            <br>
            <input type="radio" name="any" value="0">0
            <br>
            <input type="radio" name="any" value="1">1
            <br>
            <input type="radio" name="any" value="2">2
            <br>
            <input type="radio" name="any" value="More than 2">More than 2
            <br>
            <br>
            <label>My Favourite Fruit</label>
            <select name="fru" multiple size="3">
                <option value="APPLE">APPLE</option>
                <option value="BANANA">BANANA</option>
                <option value="PLUM">PLUM</option>
                <option value="POMEGRANTE">POMEGRANTE</option>
                <option value="ORANGE">ORANGE</option>
                <option value="GRAPES">GRAPES</option>
                <option value="GUAVA">GUAVA</option>
            </select>
            <br>
            <br>
            <label>Would you like a brochure</label>
            <input type="checkbox" name="bc" value="yes">
            <br>
            <br>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
