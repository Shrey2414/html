<!DOCTYPE html>
<html>
    <head>
        <title>User defined</title>
    </head>
    <body>
        <script type="text/javascript">
            let x, y, max;
            x = parseInt(prompt("Enter the first number: "));
            y = parseInt(prompt("Enter the second number: "));
            if (x > y)
            {
                max = x;
            }
            else
            {
                max = y;
            }
            document.write("The maximum number is: " + max);
            </script>


    </body>
</html>
