<!DOCTYPE html>
<html>
    <head>
        <title>Even Number Loop</title>
    </head>
    <body>
        <script type="text/javascript">
            let count;
            let n;
            n = parseInt(prompt("Enter the number"));
            document.write("Starting loop" + "<br>");
            for (count = 2; count<=n ; count+=2){

                document.write( "current count : "+ count + "<br>");

            }
            document.write("Loop stopped!" + "<br>");
        </script>
    </body>
</html>
