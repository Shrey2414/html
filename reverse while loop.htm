<!DOCTYPE html>
<html>
    <head>
        <title>Reverse loop for numbers</title>
    </head>
    <body>
        <script type="text/javascript">
            let n = prompt("Enter the number");
            let count = n;
            document.write("Starting loop" + "<br>");
            while (count >= 1) {
                document.write("Current count : " + count + "<br>");
                count--;
            }
            document.write("Loop stopped!" + "<br>");
        </script>
    </body>
</html>
