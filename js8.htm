<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus Calculator</title>
</head>
<body>
    <h1>Bonus Calculator</h1>
    <script>
        var salary = 50000; 
        var bonusRate = 0.25; 
        var bonus = salary * bonusRate;
        document.writeln("Salary: " + salary + "<br>");
        document.writeln("Bonus Rate: " + (bonusRate * 100) + "%<br>");
        document.writeln("Calculated Bonus: " + bonus);
    </script>
</body>
</html>
