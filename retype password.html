<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Modern Form</title>
                <link rel="stylesheet" href="style20.css">
            <script type="text/javascript">
                function check(){
                    let cpassword = document.getElementById("current-password").value;
                    let npassword = document.getElementById("new-password").value;
                    let rpassword = document.getElementById("retype-password").value;
                    
                    if (cpassword == "") {
                        alert("Please enter your current password");
                        return false;
                    }
                    if (npassword == "") {
                        alert("Please enter your new password");
                        return false;
                    }
                    if (rpassword == "") {
                        alert("Please retype your new password");
                        return false;
                    }
                    if (npassword != rpassword) {
                        alert("Passwords do not match");
                        return false;
                    }
                    
                    alert("Password Updated Successfully");
                    return true;
                }
            </script>
    </head>
        <body>
            <div class="form-container">
                <h2>Change Password</h2>
                    <form name="f1" onsubmit="check()">
                        <div class="form-group">
                            <label for="current-password">Current Password</label>
                            <input type="password" id="current-password" name="cpassword" placeholder="Enter Current Password" required>
                        </div>
                        <div class="form-group">
                            <label for="new-password">New Password</label>
                            <input type="password" id="new-password" name="npassword" placeholder="Enter New Password" required>
                        </div>
                        <div class="form-group">
                            <label for="retype-password">Retype New Password</label>
                            <input type="password" id="retype-password" name="rpassword" placeholder="Retype New Password" required>
                        </div>
                        <div class="form-actions">
                            <button type="submit" value="submit">Update Password</button>
                        </div>
            </form>
        </div>
    </body>
</html>
