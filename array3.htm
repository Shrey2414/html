<!DOCTYPE html>
<html>
    <head>
        <title>An array with 5 decimal and sumand print array</title>
    </head>
    <body>
        <script type="text/javascript">
           let emp = [10, 20, 30, 40, 50];
           let sum = 0;
           for (i=0; i<emp.length; i++){
               sum += emp[i];
               document.write(emp[i] + "<br>");
           }
           document.write("The sum is : " + sum);
        </script>
    </body>
</html>
