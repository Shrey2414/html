<!DOCTYPE html>
<html>
    <head>
        <title>vowels logical OR condition</title>
    </head>
    <body>
        <script type="text/javascript">
            let letter = 'A';
            let result = (letter == 'A' || letter == 'E' || letter == 'I' || letter == 'O' || letter == 'U');
            if(result){
                document.write("Vowel");
            }else{
                document.write("Consonant");
            }
        </script>
    </body>
</html>
