<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KS Technologies</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <div class="form-container">
        <img src="C:\Users\Shreyash\Downloads/KS-Tech-logo.png" alt="KS Technologies" class="form-logo">
        <form>
            <label for="student">Full-name:</label>
            <div class="inline">
                <input type="text" id="first-name" placeholder="First Name">
                <input type="text" id="last-name" placeholder="Last Name">
            </div>

            <label for="student-age">Date of Birth:</label>
            <input type="date" id="student-age">

            <label for="parent-name">Parent/Guardian Name:</label>
            <div class="inline">
                <input type="text" id="parent-name-first" placeholder="First Name">
                <input type="text" id="parent-name-last" placeholder="Last Name">
            </div>

            <label for="previous-college/University">Enter your College/University:</label>
            <input type="text" id="previous-college/University" placeholder="College/University">

            <label for="address">Home address:</label>
            <input type="text" id="street-address" placeholder="Street Address">
            <input type="text" id="street-address-line-2" placeholder="Street Address Line 2">

            <div class="region-container">
                <input type="text" id="city" placeholder="City">
            </div>
             <div class="region-container">
                <select id="state" class="scrollable-select">
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat" selected>Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                </select>
            </div>

            <label for="phone">Phone number:</label>
            <div class="phone-input-container">
                <input type="text" maxlength="1" class="phone-input" pattern="[0-9]" placeholder="#" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                <input type="text" maxlength="1" class="phone-input" pattern="[0-9]" placeholder="#" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                <input type="text" maxlength="1" class="phone-input" pattern="[0-9]" placeholder="#" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                <input type="text" maxlength="1" class="phone-input" pattern="[0-9]" placeholder="#" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                <input type="text" maxlength="1" class="phone-input" pattern="[0-9]" placeholder="#" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                <input type="text" maxlength="1" class="phone-input" pattern="[0-9]" placeholder="#" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                <input type="text" maxlength="1" class="phone-input" pattern="[0-9]" placeholder="#" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                <input type="text" maxlength="1" class="phone-input" pattern="[0-9]" placeholder="#" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                <input type="text" maxlength="1" class="phone-input" pattern="[0-9]" placeholder="#" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                <input type="text" maxlength="1" class="phone-input" pattern="[0-9]" placeholder="#" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
            </div>

            <div class="button-container">
                <input type="submit" value="Submit" class="form-button">
                <input type="reset" value="Reset" class="form-button">
            </div>
        </form>
    </div>
</body>
</html>
