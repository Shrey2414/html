<!DOCTYPE html>
<html>
    <head>
        <title>While loop</title>
    </head>
    <body>
        <script type = "text/javascript">
            let count = 0;
            document.write("Starting Loop ");

            while (count < 10){
            document.write("Current Count : " + count + "<br />");
            count++;
            }

            document.write("Loop stopped!");

        </script>
    </body>
</html>
