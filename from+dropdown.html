<!DOCTYPE html>
<html>
    <head>
        <title>Form+Dropdown</title>
    </head>
    <body>
        <form name="f1" method="post">
            <label>Name:</label>
            <input type="text" size="25" name="nm">
            <br>
            <label>Password:</label>
            <input type="password" size="25" name="pw">
            <br>
            <label>Gender:</label>
            <input type="radio" name="gen" value="MALE" checked>MALE
            <input type="radio" name="gen" value="FEMALE">FEMALE
            <br>
            <label>Email:</label>
            <input type="email" name="em" size="25">
            <br>
            <label>Phone No.:</label>
            <select name="Code">
                <option value="+91">+91</option>
                <option value="+977" selected>+977</option>
                <option value="+1">1</option>
                <option value="+97">+97</option>
                <option value="+5">+5</option>\
                <option value="+100">+100</option>
            </select>
            <input type="number" name="pn" size="25">
        </form>
    </body>
</html>
