<!DOCTYPE html>
<html>
    <head>
        <title>User Defined Vowels with switch case</title>
    </head>
    <body>
        <script type="text/javascript">
            let letter = prompt("Enter the letter: ");
            switch (letter)
            {
                case 'a':
                case 'e':
                case 'i':
                case 'o':
                case 'u':
                case 'A':
                case 'E':
                case 'I':
                case 'O':
                case 'U': 
                document.write("Vowel");
                break;
                
                default: document.write("Consonant");
            }
        </script>
    </body>
</html>
