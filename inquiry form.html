<!DOCTYPE html>
<html>
    <head>
        <title>Inquiry Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style3.css">
    </head>
    <body>
        <div class="Inquiry-container">
            <h2>Inquiry</h2>
            <img src="C:\Users\Shreyash\Downloads/SRP logo.png" alt="SRP Engineers" class="logo">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="first-name">Name:</label>
                <div class="name-group">
                    <input type="text" id="first-name" name="first-name" required placeholder="First Name">
                    <input type="text" id="middle-name" name="middle-name" placeholder="Middle Name">
                    <input type="text" id="last-name" name="last-name" required placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="contact">Contact:</label>
                    <div class="contact-group">
                    <select name="Code" class="code-select">
                        <option value="+91">+91</option>
                        <option value="+977">+977</option>
                        <option value="+1">1</option>
                        <option value="+97">+97</option>
                        <option value="+5">+5</option>
                        <option value="+100">+100</option>
                    </select>
                    <input type="number" id="Contact" name="contact" required placeholder="Enter your Contact Number">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your Email Address">
                </div>
                <div class="form-group">
                    <label for="requirement">Requirement:</label>
                        <select name="text" class="requirement-select">
                            <option value="pipe">Pipe Fitting</option>
                            <option value="ss products">Stainless Steel Products</option>
                            <option value="machining">Machining</option>
                            <option value="casting">Casting</option>
                            <option value="forging" selected>Forging</option>
                            <option value="crusher">Steel Crusher</option>
                            <option value="ss reducer">SS Reducer</option>
                         </select>
                    <input type="text" id="other-requirement" name="other-requirement" placeholder="Any other ">
                </div>
                <div class="form-group">
                    <button type="submit" class="Inquiry-btn">Send Inquiry</button>
                </div>
            </form>
        </div>
    </body>
</html>
