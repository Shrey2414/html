<!DOCTYPE html>\
<html>
    <head>
        <title>Rowcoll</title>
    </head>
    <body>
        <table border="3" width="150" height="50">
            <tr>
                <td rowspan="3" align="center">A</td>
                <td colspan="2" align="center">B</td>
            </tr>
            <tr>
                <td align="center">C</td>
                <td align="center">D</td>
            </tr>
            <tr>
                <td align="center">E</td>
                <td align="center">F</td>
            </tr>
        </table>
    </body>
</html>
