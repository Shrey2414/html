<!DOCTYPE html>
<html>
    <head>
        <title>Array</title>
    </head>
    <body>
        <script type="text/javascript">
            let i;
            let arrayname = new Array();
            let emp = new Array();
            emp[0] = "abcd";
            emp[1] = "1234";
            emp[2] = "efgh";
            emp[3] = "5678";
            emp[4] = "ijkl";
            emp[5] = "91011";

            for (i=0; i<emp.length; i++){
                document.write(emp[i] + "<br>");
            }
        </script>
    </body>
</html>
