<html>
    <head>
        <title>InlineCSS </title>
        <style type="text/css">
            body{background-color: rgb(6, 6, 6);}
        </style>
    </head>
    <body>
        <b style="color: red;font-size: 20pt;font-family: 'Courier New', Courier, monospace;"">This is a bold text</b><br>
        <i style="color: blue;font-size: 25pt;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">This is an italic text</i><br>
        <u style="color: green;font-size: 30pt;font-family: monospace;">This is an underline text</u><br>
        <big style="color: yellow;font-size: 40pt;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">This is a big text</big><br>
        <small style="color: pink;font-size: 45pt;font-family: cursive;">This is a small text</small><br>
        <strong style="color: orange;font-size: 50pt;font-family: 'Times New Roman', Times, serif;">This is a strong text</strong><br>
        </body>
</html>
