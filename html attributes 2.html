<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <form>
            <label for="fname">First table</label>
            <br>
            <input type="text" id="fname" name="fname" value="shrey">
            <br>
            <input type="text" id="lname" name="doe" value="pandya">
        </form>
        <form>
            <label for="fname">First Name</label>
            <br>
            <input type="text" id="fname" name="fname" value="shrey" disabled><br>
            <label for="lname">Last Name</label>
            <br>
            <input type="text" id="lname" name="lname" value="pandya">
        </form>
        <form>
            <label for="fname">First Name</label>
            <br>
            <input type="text" id="fname" name="fname" size="50">
            <br>
            <label for="pin">PIN</label>
            <br>
            <input type="text" id="pin" name="pin" size="4">
        </form>
        <form>
            <label for="datemax">Enter a date before 1980-01-01:</label>
            <input type="date" id="datemax" name="datemax" max="1979-12-31">
            <br>
            <br>
            <label for="datemin">Enter a date after 2000-01-01:</label>
            <input type="date" id="datemin" name="datemin" min="2000-01-02">
            <br>
            <br>
            <label for="quantity">Quantity (between 1 and 5):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5">
        </form>
        <form>
            <label for="country_code">Country Code</label>
            <input type="text" id="country_code" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code">
            <br>
            <input type="submit" value="submit">
        </form>
        <form>
            <label for="phone">Enter a phone number</label>
            <input type="tel" id="phone" name="phone" placeholder="123-4567-8901" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            <br>
            <input type="submit" value="submit">
        </form>
        <form>
            <label for="password">Enter MPIN</label>
            <input type="password" id="MPIN" name="MPIN" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            title= "Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <br>
            <input type="submit" value="submit">
        </form>
        <form>
            <label for="fname">First name:</label>
            <br>
            <input type="text" id="fname" name="fname" autofocus>
            <br>
            <label for="lname">Last name:</label>
            <br>
            <input type="text" id="lname" name="lname">
        </form>
    </body>
</html>
