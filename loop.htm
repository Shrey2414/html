<html>
    <head>
        <title>Loops </title>
    </head>
    <body>
        <script type="text/javascript">
            let count;
            document.write("Starting loop" + "<br>");

            for (count = 0; count < 10; count++){
                document.write( "current count : "+ count + "<br>");
            }
            document.write("Loop stopped!" + "<br>");
        </script>
    </body>
</html>
