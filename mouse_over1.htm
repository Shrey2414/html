<!DOCTYPE html>
<html>
    <head>
        <title>Mouse Over textbox bg change</title>
    </head>
    <body>
        <input type="text" id="input" onmouseover="mouseOverEvent()">
        <script>
            function mouseOverEvent(){
                document.getElementById("input").style.background="red";
            } 
        </script>
    </body>
</html>
