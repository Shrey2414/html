<!DOCTYPE html>
<html>
    <head>
        <title>rowspan in tables</title>
    </head>
    <body>
        <form name="f1" method="post">
            <label>Enter Name</label>
            <br>
            <input type="text" size="25" name="nm">
            <br>
            <label>Enter Contact</label>
            <br>
            <input type="text" size="25" name="ct">
            <br>
            <label>Enter Email</label>
            <br>
            <input type="email" size="25" name="em">
            <br>
            <label>Enter Password</label>
            <br>
            <input type="password" size="25" name="pw">
            <br>
            <input type="submit" value="ok">
            <input type="reset" value="Cancel">
            <textarea rows="10" cols="20"></textarea>
            <br>
            <label>Gender</label>
            <br>
            <input type="radio" name="gen" value="MALE" checked>MALE
            <br>
            <input type="radio" name="gen" value="FEMALE" checked>FEMALE
         </form>
    </body>
</html>
